    <br><br>
    <button onclick="showSelectedSession()">Submit</button>

    <div id="sessionDetails" style="display: none;">
        <h2>Session Details</h2>
        <p>You have selected the following academic session: </p>
        <p id="selectedSession"></p>
        <p>Classes for this session : <span id="sessionStartDate"></span>.</p>
        <p>Stay tuned for more updates and announcements!</p>
    </div>

    <script>
        function showSelectedSession() {
            const sessionSelect = document.getElementById("session");
            const selectedSession = sessionSelect.value;
            const sessionDetails = document.getElementById("sessionDetails");
            const selectedSessionElement = document.getElementById("selectedSession");

            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const sessionParts = selectedSession.split("-");
            const startYear = parseInt(sessionParts[0]);
            const endYear = parseInt(sessionParts[1]);

            if (startYear <= currentYear && currentYear <= endYear) {
                sessionStartDate.textContent = "Today";
            } else if (currentYear < startYear) {
                sessionStartDate.textContent = "Upcoming";
            } else {
                sessionStartDate.textContent = "Already started";
            }

            selectedSessionElement.textContent = selectedSession;
            sessionDetails.style.display = "block";
        }
    </script>
