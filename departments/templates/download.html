<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(28, 39, 79);
            margin: 0;
            overflow-y: auto;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            margin-top: 80px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .footer {
            position: absolute;
            left: 0;
            bottom: 0;
            margin-top: 20px;
            width: 100%;
            background-color: white;
            color: rgb(28, 39, 79);
            text-align: center;
        }

        h1 {
            text-align: center;
            color: rgba(28, 39, 79);
        }

        .file-upload-form {
            text-align: center;
            margin-top: 20px;
        }

        .file-list {
            list-style: none;
            padding: 0;
        }

        .file-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }

        .file-list-item a {
            text-decoration: none;
            color: #007BFF;
            margin-right: 10px;
        }

        .file-list-item button {
            background-color: #FF6347;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Downloads</h1>
        
        <!-- File Upload Form -->
        <div class="file-upload-form">
            <form action="#" method="post" enctype="multipart/form-data">
                <input type="file" name="file" id="file" accept=".pdf, .doc, .txt" required>
                <button type="submit">Upload File</button>
            </form>
        </div>

        <!-- List of Uploaded Files -->
        <h2>Uploaded Files</h2>
        <ul class="file-list">
            <!-- Sample file list item -->
            <li class="file-list-item">
                <a href="#">SampleFile.pdf</a>
                
            </li>
            <!-- Add more file list items dynamically using server-side code -->
        </ul>
    </div>
    {% comment %} <footer class="footer">
        <p>&copy; 2023 School Examination Portal</p>
    </footer> {% endcomment %}
</body>
</html>
