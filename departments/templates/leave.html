{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(28, 39, 79);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgb(250, 248, 246);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: rgb(28, 39, 79);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 100%;
            height: 30px;
            padding: 0px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            width: 100%;
            padding: 0px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: rgb(28, 39, 79);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leave Application Form</h1>
        <form action="{% url 'leaverecord' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="student_name" required>
            </div>
            <div class="form-group">
                <label for="class">Class:</label>
                <input type="text" id="class" name="class_name" required>
            </div>
            <div class="form-group">
                <label for="leaveType">Leave Type:</label>
                <select id="leaveType" name="leave_type" required>
                    <option value="sick">Sick Leave</option>
                    <option value="vacation">Vacation Leave</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="text" id="startDate" name="start_date" placeholder="YYYY-MM-DD" required>
            </div>
            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="text" id="endDate" name="end_date" placeholder="YYYY-MM-DD" required>
            </div>
            <div class="form-group">
                <label for="reason">Reason for Leave:</label>
                <textarea id="reason" name="reason" rows="4" required></textarea>
            </div>
            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
