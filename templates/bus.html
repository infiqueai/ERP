<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Details Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add any specific styles for this page here */
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(28, 39, 79);
            overflow-y: auto;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .footer {
            position: absolute;
            left: 0;
            bottom: 0;
            margin-top: 20px;
            width: 100%;
            background-color: white;
            color: rgb(28, 39, 79);
            text-align: center;
        }
    

        .form-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Driver Details</h1>
        <form id="driver-form">
            <label for="driver-name">Driver Name:</label>
            <input type="text" id="driver-name" class="form-input" required>

            <label for="driver-id">Driver ID:</label>
            <input type="text" id="driver-id" class="form-input" required>

            <label for="vehicle-name">Vehicle Name:</label>
            <input type="text" id="vehicle-name" class="form-input" required>

            <label for="bus-route">Bus Route:</label>
            <input type="text" id="bus-route" class="form-input" required>

            <button type="submit" class="submit-button">Add Driver</button>
            <button type="submit" class="submit-button">Delete Driver</button>

        </form>

        <table>
            <thead>
                <tr>
                    <th>Driver Name</th>
                    <th>Driver ID</th>
                    <th>Vehicle Name</th>
                    <th>Bus Route</th>
                </tr>
            </thead>
            <tbody id="driver-list">
                <!-- Driver details will be added here dynamically -->
            </tbody>
        </table>
    </div>

    {% comment %} <footer class="footer">
        <p>&copy; 2023 School Examination Portal</p>
    </footer> {% endcomment %}
</body>

    <script>
        // JavaScript for adding driver details to the table
        const driverForm = document.getElementById('driver-form');
        const driverList = document.getElementById('driver-list');

        driverForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const driverName = document.getElementById('driver-name').value;
            const driverID = document.getElementById('driver-id').value;
            const vehicleName = document.getElementById('vehicle-name').value;
            const busRoute = document.getElementById('bus-route').value;

            // Create a new row in the table with the entered details
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${driverName}</td>
                <td>${driverID}</td>
                <td>${vehicleName}</td>
                <td>${busRoute}</td>
            `;

            driverList.appendChild(newRow);

            // Clear the form inputs
            driverForm.reset();
        });
    </script>

</html>
