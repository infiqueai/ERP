<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message to Class</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(28, 39, 79);
            margin: 0;
        }

        .container {
            max-width: 800px;
            height: 400px;
            margin: 0 auto;
            margin-top: 50px;
            padding-top: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: rgb(28, 39, 79);
        }

        .message-form {
            text-align: center;
            margin-top: 20px;
            
        }

        .class-selection {
            text-align: center;
            margin-top: 10px;
            
        }

        select {
            padding: 10px;
            
        }

        .message-input {
            width: 100%;
            height: 80px;
            padding: 0px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .send-button {
            background-color: rgb(28, 39, 79);
            color: #fff;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            

        }

        .sent-message {
            
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send Message to Class</h1>
        
        <!-- Message Form -->
        <div class="message-form">
            <div class="class-selection">
                <label for="class"><b>Select  Class: </b></label>
                <select id="class" name="class">
                    <option value="class1">Class 1</option>
                    <option value="class2">Class 2</option>
                    <option value="class3">Class 3</option>
                    <option value="class3">Class 4</option>
                    <option value="class3">Class 5</option>
                    <option value="class3">Class 6</option>
                    <option value="class3">Class 7</option>
                    <option value="class3">Class 8</option>
                    <option value="class3">Class 9</option>
                    <option value="class3">Class 10</option>
                    <option value="class3">Class 11</option>
                    <option value="class3">Class 12</option>

                    <!-- Add more class options as needed -->
                </select>
            </div>
            </div>
            <textarea class="message-input" placeholder="Type your message here..."></textarea>
            <button class="send-button">Send Message</button>
        </div>

        <!-- Sent Message Confirmation -->
        
        
</body>
</html>
