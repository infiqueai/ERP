<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(28, 39, 79);
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            margin-top: 80px;
            
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .upload-form {
            text-align: center;
            margin-top: 20px;
        }

        .upload-form input[type="file"] {
            display: none;
        }

        .upload-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .file-label {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        .uploaded-files {
            margin-top: 20px;
        }

        .file-list {
            list-style: none;
            padding: 0;
        }

        .file-list-item {
            margin-bottom: 10px;
        }

        .file-list-item a {
            text-decoration: none;
            color: #007BFF;
        }
        .footer {
        position: absolute;
        left: 0;
        bottom: 0;
        margin-top: 20px;
        width: 100%;
        padding: 20px;
        background-color: white;
        color: rgb(28, 39, 79);
        text-align: center;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Homework Portal</h1>
        
        <!-- Upload Homework Form -->
        <div class="upload-form">
            <input type="file" id="homeworkFile" multiple>
            <label for="homeworkFile" class="file-label">Upload Homework Files</label>
            <button class="upload-button">Submit</button>
        </div>
        
        <!-- Uploaded Homework Files -->
        <div class="uploaded-files">
            <h2>Uploaded Homework Files</h2>
            <ul class="file-list">
                <li class="file-list-item"><a href="#">Homework1.pdf</a></li>
                <li class="file-list-item"><a href="#">Homework2.docx</a></li>
                <li class="file-list-item"><a href="#">Homework3.txt</a></li>
                <!-- Add more files as needed -->
            </ul>
        </div>
    </div>
    {% comment %} <footer class="footer">
        &copy; 2023 School Holidays
    </footer> {% endcomment %}
</body>
</html>
